# Configurar la coneccion a la base de datos
# Indicar el DBMS
spring.jpa.database = mysql

# Indica si debe mostrar el log de las consultas sql ejecutadas
# Bueno a la hora de depurar
# Configurar Hibernate
#spring.jpa.database-platform=org.hibernate.dialect.MySQL5InnoDBDialect
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB
spring.datasource.url=jdbc:mysql://localhost/modulo_files
spring.datasource.username=root
spring.datasource.password=
spring.datasource.driverClassName=com.mysql.cj.jdbc.Driver
spring.jpa.show-sql=true
spring.main.allow-bean-definition-overriding=true
spring.main.sources=com.carboexco.moduloFiles.ModuloFilesApplication
spring.application.name=moduloFiles
server.port=8081